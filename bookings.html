    <!--Contact Information-->
    <div class="bookings-container-box">
    <div class="contact-card">
        <div class="contact">
            <div class="phone-contact">
    <h2><i class="fa-solid fa-phone"></i> Phone</h2>
    <h4>+46761234567</h4>
</div>
<div class="mail-contact">
    <h2><i class="fa-solid fa-envelope"></i> E-mail</h2>
    <h4>stockholmfc@project1.se</h4>
</div>
</div>
</div>
<!--Form-->
    <form id="booking-form" action="thank-you.html">
        <label for="name">Childs Name</label>
        <input type="text" id="name" name="childsname" placeholder="Childs name..." required>
        <label for="agegroup">Childs Age Group</label>
        <select id="agegroup" name="agegroup">
            <option value="5-6 years old">5-6 Years old</option>
            <option value="7-8 years old">7-8 Years old</option>
            <option value="9-10 years old">9-10 Years old</option>
            <option value="11-12 years old">11-12 Years old</option>
        </select>
        <label for="mail">Your Email</label>
        <input type="email" id="mail" name="email" placeholder="Your Email..." required>
        <label for="phone">Your Phone Number</label>
        <input type="number" id="phone" name="number" placeholder="Your Phone Number..." required>
        <label for="inquiry">Your Inquiry</label>
        <textarea id="inquiry" name="request-info" rows="5" cols="60"
            placeholder="Please specify why you are contacting us..." required></textarea>
        <label for="submit-button"></label>
        <input id="submit-button" type="submit" value="Submit">
    </form>
</div>
